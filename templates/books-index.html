<h1>Index</h1>
<div id="new-book-wrapper" class="row">
	<button ng-init="toggleCreateForm=false" ng-click="toggleCreateForm = !toggleCreateForm">Edit</button>
	<div ng-show="toggleCreateForm" class="ng-show">
			<form action="/">
				<input type="text" ng-model="book.title"><br>
				<input type="text" ng-model="book.author"><br>
				<input type="text" ng-model="book.release_date">
				<input type="text" ng-model="book.image">
				<button ng-submit="updateBook()">Submit Changes</button>
			</form>
	</div>
</div>
<div ng-repeat="book in books" class="bookCard row">
	<div class="col-lg-2">
		<div class="img-wrapper">
			<a ng-href="books/{{book.id}}">
				<!-- <img ng-src="{{book.image}}" class="bookImg"> -->
				{{book.title}}
			</a>
		</div>
	</div>
	<div class="col-lg-10">
		<h3>Title: {{book.title}}</h3>
		<h3>Author: {{book.author}}</h3>
		<h3>Released: {{book.release_date}}</h3>
		<div class="button-wrapper">
			<button ng-init="toggleEditForm=false" ng-click="toggleEditForm = !toggleEditForm">Edit</button>
			<button>Delete</button>
		</div>
		<div ng-show="toggleEditForm" class="ng-show">
			<form ng-submit="updateBook(book)">
				<input type="text" ng-model="book.title"><br>
				<input type="text" ng-model="book.author"><br>
				<input type="text" ng-model="book.release_date">
				<button ng-click="toggleEditForm = !toggleEditForm" type="submit">Submit Change</button>
			</form>
		</div>
	</div>
</div>
